<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Módulo 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div id="conteudo">
            <section>
                <div>
                    <h2>Fração para inteiro mais próximo</h2> <br>
                    <input type="text" id="num1" value="1" placeholder="Insira um valor para o Numerador">
                    <input type="text" id="num2" value="2" placeholder="Insira um valor para o Denominador">
                    <button onclick="simplificar()">Clique!</button>
                </div><br>
                <div><input type="text" id="resultado"></div>
            </section>
            <hr>
            <section>
                <div>
                    <h2>Potênciação</h2> <br>
                    <input type="text" id="n1" value="1" placeholder="Insira um valor para a Base">
                    <input type="text" id="n2" value="2" placeholder="Insira um valor para o Expoente">
                    <button onclick="potencia()">Clique!</button>
                </div><br>
                <div><input type="text" id="result"></div>
            </section>
            <hr>
            <section>
                <div>
                    <h2>Comprimento da Circunferência</h2> <br>
                    <input type="text" id="r" value="1" placeholder="Insira o valor do Raio">

                    <button onclick="comprimento()">Clique!</button>
                </div><br>
                <div><input type="text" id="res"></div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
